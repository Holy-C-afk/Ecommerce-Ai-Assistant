{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5 shadow-sm">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">Welcome, {{ user.username }}</h2>
        <p class="card-text">Your role: <strong>{{ user.profile.role|title }}</strong></p>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
