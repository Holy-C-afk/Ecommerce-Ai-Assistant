{% extends 'base.html' %}
{% block content %}
<h2>{{ product.title }}</h2>
<p>{{ product.description }}</p>
<p>Category: {{ product.category.name }}</p>
<p>Price: ${{ product.price }}</p>
{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.title }}" width="200" />
{% endif %}
{% endblock %}
