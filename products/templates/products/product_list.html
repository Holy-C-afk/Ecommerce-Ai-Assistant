{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for product in products %}
    <div class="col">
      <div class="card h-100">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
        {% else %}
          <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>No image</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em" text-anchor="middle">No Image</text></svg>
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{% url 'products:product_detail' product.id %}" class="btn btn-outline-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col">
      <div class="alert alert-info">No products available.</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
